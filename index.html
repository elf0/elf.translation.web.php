<!DOCTYPE html>

  <body>
    <div id="Header0"></div>

    <header id="Header">
      <nav id="Nav">

    <form id="formTranslation">
      <input type="submit" value="Translate"/>
      <select id="selectSource" name="s" onchange="Select_onSourceChange()">
        <option value="arabic">Arabic(العربية)</option>
        <option value="chinese">Chinese(中文)</option>
        <option value="english" selected="selected">English</option>
        <option value="french">French(Français)</option>
        <option value="german">German(Deutsch)</option>
        <option value="greek">Greek(Ελληνικά)</option>
        <option value="italian">Italian(Italiano)</option>
        <option value="japanese">Japanese(日本語)</option>
        <option value="korean">Korean(한국어)</option>
        <option value="portuguese">Portuguese(Português)</option>
        <option value="russian">Russian(Русский)</option>
        <option value="spanish">Spanish(Español)</option>
        <option value="thai">Thai(ไทย)</option>
        <option value="vietnamese">Vietnamese(Tiếng Việt)</option>
      </select>
      <input id="inputSource" type="text" style="width:512px" placeholder="Input original text!"/>
      <br />
      <span>to</span>
      <select name="d" onchange="Select_onDestinationChange()">
        <option value="arabic">Arabic(العربية)</option>
        <option value="chinese">Chinese(中文)</option>
        <option value="english">English</option>
        <option value="french">French(Français)</option>
        <option value="german">German(Deutsch)</option>
        <option value="greek">Greek(Ελληνικά)</option>
        <option value="italian">Italian(Italiano)</option>
        <option value="japanese">Japanese(日本語)</option>
        <option value="korean">Korean(한국어)</option>
        <option value="portuguese">Portuguese(Português)</option>
        <option value="russian">Russian(Русский)</option>
        <option value="spanish">Spanish(Español)</option>
        <option value="thai">Thai(ไทย)</option>
        <option value="vietnamese">Vietnamese(Tiếng Việt)</option>
      </select>
      <span>:</span>
    </form>

 
    <table border="1" cellspacing="0">
     <thead><tr><th>Translation</th><th>Good</th><th>Bad</th></tr></thead>
     <tbody id="tableBody">
     </tbody>
     <tfoot><tr><td><input id="inputAddTranslation" type="text" placeholder="Add translation!"/></td><td><button id="AddTranslation" onclick="AddTranslation()">+</button></td><td>0</td></tr></tfoot>
    </table>
   
    <footer>
